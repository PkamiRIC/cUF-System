device_id: "device1"
network:
  api_port: 8001
auth:
  advanced_controls_password: "raspberry"

# Relay board used by MainGUI_v5 valves (R1.1..R1.7)
relay:
  port: "/dev/ttySC3"
  address: 1
  baudrate: 9600
  parity: "N"
  timeout: 0.3

# MainGUI_v5 pump digital pin mapping
peristaltic:
  enable_pin: "Q0.0"
  dir_forward_pin: "Q0.1"
  dir_reverse_pin: "Q0.2"
  speed_pin: "Q0.7"

# MainGUI_v5 PID valve pin mapping + PID defaults
pid_valve:
  step_pin: "Q0.5"
  dir_pin: "Q0.4"
  en_pin: "Q0.3"
  hall_pin: "I0.12"
  pid_kp: 1.0
  pid_ki: 0.1
  pid_kd: 0.05
  sample_time: 0.1
  output_min: -1.0
  output_max: 1.0
  setpoint_default: 80.0

# MainGUI_v5 flow pulse meter
flow_sensor:
  gpio_bcm: 27
  pulses_per_liter: 6800.0

# Explicit MainGUI_v5 pinout reference
maingui_v5_pinout:
  valves:
    V1: "R1.1"
    V2: "R1.2"
    V3: "R1.3"
    V8: "R1.4"
    V9: "R1.5"
    V10: "R1.6"
    Elute: "R1.7"
  flow_meter:
    gpio_bcm: 27
    plc_input: "I1.0"
    pulses_per_liter: 6800
  pressure_inputs:
    - "I0.9"
    - "I0.10"
    - "I0.11"
  level_sensors:
    H2O: "I1.5"
    NaOH: "I1.4"
    DrainSample: "I1.3"
    DrainCleaning: "I1.2"
